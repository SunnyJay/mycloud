apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-tangyuan-monitor
  labels:
    app: deployment-tangyuan-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tangyuan-monitor
  template:
    metadata:
      labels:
        app: tangyuan-monitor
    spec:
      containers:
      - name: tangyuan-monitor
        image: registry.cn-hangzhou.aliyuncs.com/tangyuan/tangyuan-monitor:latest
        ports:
        - containerPort: 8888
        env:
        - name: MYSQL_ROOT_monitor
          value: root
        - name: MYSQL_ROOT_PASSWORD
          value: sunnanjun
        - name: MYSQL_SERVICE_HOST
          value: 10.107.251.149
        - name: MYSQL_SERVICE_PORT
          value: '3306'
      imagePullSecrets:
            - name: registrykey-01

---
apiVersion: v1
kind: Service
metadata:
  name: service-tangyuan-monitor
spec:
  type: NodePort
  ports:
  - port: 8803
    targetPort: 8888
    protocol: TCP
    nodePort: 32222
  selector:
    app: tangyuan-monitor
